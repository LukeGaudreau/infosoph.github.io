---
layout: default
---

{% include JB/setup %}
<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span8">
    {{ content }}
  </div>
  <div class="span4">
    {% if page.image %}
    <ul class="thumbnails">
      <li class="span3">
        {% if page.link %}
        <div class="thumbnail">
          <a href="{{ page.link }}">
            <img src="/assets/images/{{ page.image }}"
                 alt="{{page.title }}"></a>
          <h5>{{ page.title }}</h5>
          <p>{{ page.description }}</p>
          <p>
            <a class="btn btn-primary"
                href="http://github.com/infosoph/{{ page.repo }}">View
              source</a>
            <a class="btn" href="{{ page.link }}">View site</a>
          </p>
        </div>
      </li>
    </ul>
{% endif %}
{% endif %}

  </div>
</div>
